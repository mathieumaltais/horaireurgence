<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { width: 80%; margin: 20px auto; padding: 20px; background: white; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="calendar-title">Calendrier de ...</h1>
        <p id="availability-info">Chargement des disponibilit√©s...</p>
        <button onclick="logout()">D√©connexion</button>
    </div>

    <script>
        // üî• Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ‚úÖ Get User Email from URL
        function getUserEmailFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("user");
        }

        const userEmail = getUserEmailFromURL();
        if (userEmail) {
            document.getElementById("calendar-title").innerText = `Calendrier de ${userEmail}`;
            loadUserAvailability(userEmail);
        } else {
            alert("Utilisateur non sp√©cifi√© !");
            window.location.href = "/login.html"; // Redirect to login if no user found
        }

        // ‚úÖ Load Availability for the User
        async function loadUserAvailability(email) {
            const userDoc = await db.collection("availabilities").doc(email).get();
            if (userDoc.exists) {
                document.getElementById("availability-info").innerText = `Disponibilit√©s: ${JSON.stringify(userDoc.data())}`;
            } else {
                document.getElementById("availability-info").innerText = "Aucune disponibilit√© trouv√©e.";
            }
        }

        // ‚úÖ Logout Function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "/login.html";
            });
        }
    </script>
</body>
</html>
