<html lang="fr">
<head>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #05551e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #044415; /* Dark green hover effect */
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sept-ÃŽles</h1>
        <h2>Se connecter</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button onclick="login()">Se connecter</button>
        <p id="error-message"></p>
    </div>

    <script>
        // ðŸ”¥ Initialize Firebase
     const firebaseConfig = {
  apiKey: "AIzaSyBDwCt973qhUxk1_5UqTNDy82pef2GQFcc",
  authDomain: "horaireurgence-a488f.firebaseapp.com",
  projectId: "horaireurgence-a488f",
  storageBucket: "horaireurgence-a488f.firebasestorage.app",
  messagingSenderId: "596792304337",
  appId: "1:596792304337:web:0dcd3e0b77b374343a9bf0",
  measurementId: "G-Z67Y8T809L"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Get user role from Firestore
                const userDoc = await db.collection("users").doc(email).get();
                const role = userDoc.exists ? userDoc.data().role : "user"; // Default role is "user"

                // Redirect based on role
                if (role === "admin") {
                    window.location.href = "/admin-dashboard.html"; // Redirect admin
                } else {
                    window.location.href = `/calendar.html?user=${encodeURIComponent(email)}`; // Redirect user to their calendar
                }
            } catch (error) {
                errorMessage.textContent = "Ã‰chec de la connexion: " + error.message;
            }
        }
    </script>
