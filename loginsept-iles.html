<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Sept-ÃŽles</title>
</head>
<body>
    <div class="container">
        <h1>Sept-ÃŽles</h1>
        <h2>Se connecter</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button id="loginButton">Se connecter</button>
        <p id="error-message"></p>
    </div>

    <!-- âœ… Use ES Modules Correctly -->
    <script type="module">
        // ðŸ”¥ Import Firebase Modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        // âœ… Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDwCt973qhUxk1_5UqTNDy82pef2GQFcc",
            authDomain: "horaireurgence-a488f.firebaseapp.com",
            projectId: "horaireurgence-a488f",
            storageBucket: "horaireurgence-a488f.appspot.com",
            messagingSenderId: "596792304337",
            appId: "1:596792304337:web:0dcd3e0b77b374343a9bf0",
            measurementId: "G-Z67Y8T809L"
        };

        // âœ… Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // âœ… Login Function
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // âœ… Get user role from Firestore
                const userDoc = await getDoc(doc(db, "users", email));
                const role = userDoc.exists() ? userDoc.data().role : "user"; // Default role is "user"

                // âœ… Redirect based on role
                if (role === "admin") {
                    window.location.href = "/admin-dashboard.html"; // Redirect admin
                } else {
                    window.location.href = `/calendar.html?user=${encodeURIComponent(email)}`; // Redirect user to their calendar
                }
            } catch (error) {
                errorMessage.textContent = "Ã‰chec de la connexion: " + error.message;
            }
        }

        // âœ… Make the function globally accessible
        window.login = login;

        // âœ… Attach login function to the button click
        document.getElementById("loginButton").addEventListener("click", login);
    </script>
</body>
</html>
